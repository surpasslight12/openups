name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install GCC 14
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-14

      - name: Build
        run: make CC=gcc-14

      - name: Run tests
        run: CC=gcc-14 ./test.sh

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: openups-linux-amd64
          path: bin/openups
